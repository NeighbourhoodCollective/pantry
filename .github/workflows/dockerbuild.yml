name: Build and Push Docker image to ACR

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AzureAppService_ContainerUsername_28d39508e5734f558fc68a409d6d0fac:
        required: true
      AzureAppService_ContainerPassword_807a7babf8fc4bbab3814a0bd2d77375:
        required: true

jobs:
  build_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://collectivereg.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_28d39508e5734f558fc68a409d6d0fac }}
          password: ${{ secrets.AzureAppService_ContainerPassword_807a7babf8fc4bbab3814a0bd2d77375 }}

      - name: Build and push backend container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_28d39508e5734f558fc68a409d6d0fac }}/pantry-backend-${{ inputs.environment }}:${{ github.sha }}
          file: ./backend/Dockerfile

      - name: Build and push frontend container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_28d39508e5734f558fc68a409d6d0fac }}/pantry-frontend-${{ inputs.environment }}:${{ github.sha }}
          file: ./apps/Dockerfile