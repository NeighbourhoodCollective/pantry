# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pantrybackend-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://collectivereg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d296f4f2d2094ab4bf80f464ab417452 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b7a3d334f6544c9ab596efc583cf4876 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d296f4f2d2094ab4bf80f464ab417452 }}/pantry-backend-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pantrybackend-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b238d802ac8645e6b65a5edde468d12d }}
        images: 'collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d296f4f2d2094ab4bf80f464ab417452 }}/pantry-backend-dev:${{ github.sha }}'