# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pantryfrontend-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://collectivereg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f189f1e2f5e403f9d41a7039efbf96d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_461fdee1eb594fc6a23634fe332e2468 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f189f1e2f5e403f9d41a7039efbf96d }}/pantry-frontend-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pantryfrontend-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d252031ecc64559a923899a336cd451 }}
        images: 'collectivereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f189f1e2f5e403f9d41a7039efbf96d }}/pantry-frontend-dev:${{ github.sha }}'